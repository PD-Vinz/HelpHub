<!DOCTYPE html>
<html>
<head>
  <title>Bayes Classifier</title>
  <script src="bayes.js"></script> 
</head>
<body>
  <h1>Bayes Classifier</h1>
  <input type="text" id="test_phrase" placeholder="Enter text">
  <button onclick="go()">Classify</button> 
  
  <p>Result: <span id="test_result"></span></p>
  <p>Probability: <span id="test_probability"></span></p>

  <script>
   
    function go() {
      var text = document.getElementById("test_phrase").value;
      if (text.trim() === "") { 
        alert("Please enter some text");
        return;
      }
      var scores = Bayes.guess(text);
      var winner = Bayes.extractWinner(scores);
      document.getElementById("test_result").innerHTML = winner.label;
      document.getElementById("test_probability").innerHTML = winner.score;
      console.log(scores);
    }
  </script>
</body>
</html>
