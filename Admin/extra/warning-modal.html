<style>
/* Modal container */
.modal {
  display: none;
  position: fixed;
  z-index: 999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.7); /* Darker background for contrast */
  align-items: center;
  justify-content: center;
  transition: opacity 0.3s ease;
}

/* Modal content */
.modal-content {
  background-color: #fff3cd; /* Light yellow background to indicate warning */
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.5); /* Strong shadow for emphasis */
  width: 80%;
  max-width: 600px;
  text-align: center;
  position: relative;
  animation: fadeInModal 0.5s ease;
  border-left: 10px solid #ffcc00; /* Bold yellow left border for warning effect */
}

/* Keyframe animation for fade-in effect */
@keyframes fadeInModal {
  from {
    transform: scale(0.7);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}

/* Close button */
.close {
  position: absolute;
  top: 15px;
  right: 20px;
  font-size: 24px;
  color: #333;
  cursor: pointer;
}

.close:hover {
  color: #ff6347;
}

/* Title styling */
h2 {
  font-size: 28px;
  margin-bottom: 20px;
  color: #856404; /* Dark yellow-brown color for a more serious tone */
  font-weight: bold;
}

/* Paragraph text */
p {
  font-size: 18px;
  color: #856404;
  margin-bottom: 20px;
  line-height: 1.6;
  text-align: center; /* Align left for better readability */
}

/* Button styling */
.close-btn {
  background-color: #dc3545; /* Red button for urgency */
  color: white;
  padding: 12px 25px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  margin-top: 20px;
}

.close-btn:hover {
  background-color: #c82333; /* Darker red on hover */
}

/* Media queries for mobile */
@media (max-width: 768px) {
  .modal-content {
    width: 90%;
    padding: 30px;
  }
}

  </style>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <!-- Warning icon added before the title -->
    <h2><i class="fas fa-exclamation-triangle" style="color: #ff6347; margin-right: 10px;"></i> Warning!</h2>
    <p>Ensure your SMTP email configuration is correct. Any misconfiguration could result in system failure.</p>
    <p>Test locally before applying these settings on the server.</p>
    <button class="close-btn">Understood</button>
  </div>
</div>


  <script>
    // Wait until the page has fully loaded
window.addEventListener('load', function() {
  var modal = document.getElementById("myModal");
  var closeBtn = document.querySelector(".close");
  var closeModalBtn = document.querySelector(".close-btn");

  // Show the modal when the page loads
  modal.style.display = "flex";

  // Close the modal when the close 'X' button is clicked
  closeBtn.addEventListener('click', function() {
    modal.style.display = "none";
  });

  // Close the modal when the close button is clicked
  closeModalBtn.addEventListener('click', function() {
    modal.style.display = "none";
  });

  // Close the modal when clicking outside of it
  window.addEventListener('click', function(event) {
    if (event.target === modal) {
      modal.style.display = "none";
    }
  });
});

  </script>
